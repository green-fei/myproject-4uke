let xhr = new XMLHttpRequest();

xhr.open("post","loginCheck.php",true);

xhr.onreadystatechange = function(){
    if(xhr.readyState==4 && xhr.status==200){
        if(xhr.responseText=="1"){
            addCookie("username",$("#username").value,7);
            location.href="index.html";
        }else{
            $("#messageBox").innerHTML = "亲，用户名或者密码不对";
        }
    }
}
    //post方式：设置请求头
    xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    //post方式：把传给服务器端数据（键值对）放在send函数的参数里。
    let sendstr = `username=${$("#username").value}&userpass=${$("#userpass").value}`;
    xhr.send(sendstr);
}
    window.onload=function(){
	var sendbtn = document.getElementById("sendbtn");
	var oUL = document.getElementById("content");
	var textArea = document.getElementById("msg_input");
	sendbtn.onclick = function(){
		var div = document.createElement("div");
		div.style = "clear: both;";
		
		var li = oUL.lastElementChild.cloneNode(true);
		var inputvalue = this.previousElementSibling.value; 
		li.innerHTML = inputvalue;
		
		oUL.appendChild(div);
		oUL.appendChild(li);
		
		textArea.value = "";//?
		
		li.scrollIntoView();//将目标元素滚动到可见的位置
	}
	
	textArea.onkeypress = function(e){
		var evt = e || event;
		var _key = evt.keyCode || evt.which;//IE使用keyCode  FF使用which
		if((_key == 13 || _key==10) || evt.ctrlKey){ //回车键 并且 按下ctrl
			var div = document.createElement("div");
			div.style.clear = "both";
			var li = oUL.lastElementChild.cloneNode(true);
			li.innerHTML = textArea.value;
			oUL.appendChild(div);
			oUL.appendChild(li);
			
			textArea.value = "";
			li.scrollIntoView();
		}
	}
}
